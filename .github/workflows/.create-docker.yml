name: Self hosted runner

on:
  push:
    branches: [ "AMQP" ]
  pull_request:
    branches: [ "AMQP" ]

jobs:

  build:
    runs-on: self-hosted
    environment: deploy-env

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Custom Script
        run: |
          echo "Hola mundo en el custom runner"
          echo "El valor de MI_VARIABLE es ${{ env.SOMETHING_HERE }}"
          echo "El valor de MI_VARIABLE_2 es ${{ env.SECOND_VARS }}"

